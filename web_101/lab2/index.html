<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lab 2: Unsafe eval() Challenge</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: white;
    max-width: 560px;
    width: 100%;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h1 {
    color: #222;
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.8rem;
  }
  p {
    color: #555;
    margin-bottom: 0.75rem;
    font-size: 1rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.55rem 0.75rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: monospace;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 6px rgba(74,144,226,0.4);
  }
  button {
    margin-top: 1rem;
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 0.65rem 1.3rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #357abd;
  }
  #output {
    margin-top: 1.5rem;
    background: #f0f4fc;
    border-radius: 10px;
    padding: 1rem;
    color: #222;
    font-family: monospace;
    font-size: 1.05rem;
    min-height: 60px;
    white-space: pre-wrap;
    box-shadow: inset 0 0 8px #dbe9fd;
  }
</style>
</head>
<body>
<div class="container">
<h1>Lab 2: Unsafe eval()</h1>
<p>Enter some JavaScript code to evaluate:</p>
<input id="codeInput" type="text" placeholder="Enter JS code" autocomplete="off" spellcheck="false" />
<button onclick="runCode()">Run</button>
<div id="output" aria-live="polite"></div>
</div>

<script>
  const FLAG_2 = "FLAG{you_used_eval_successfully}";

  function runCode() {
    const code = document.getElementById("codeInput").value;
    const outputDiv = document.getElementById("output");
    try {
      // Vulnerable eval directly on user input
      let result = eval(code);
      outputDiv.textContent = "Result: " + result;
    } catch (e) {
      outputDiv.textContent = "Error: " + e.message;
    }
  }

  // Hint:
  // Execute code like: alert(FLAG_2)
</script>
</body>
</html>
